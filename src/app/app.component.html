<div class="container">
  <h1>Check for Leap Year</h1>
  <input
    type="number"
    [value]="year() || ''"
    (input)="year.set($any($event.target).valueAsNumber)"
    placeholder="Enter a year"
  />
  <button mat-flat-button color="primary" (click)="checkLeapYear()">
    Check
  </button>

  <p>{{ result() }}</p>
</div>
