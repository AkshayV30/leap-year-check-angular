name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href="/$(basename $GITHUB_REPOSITORY)/"

      - name: Create .nojekyll file
        run: touch dist/$(basename $GITHUB_REPOSITORY)/browser/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/$(basename $GITHUB_REPOSITORY)/browser/
          clean: true
          commit-message: "ðŸš€ Deploy Angular app to GitHub Pages"

      - name: Output Deployment URL
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          echo "âœ… Successfully deployed! Access your site at: https://${{ github.repository_owner }}.github.io/$REPO_NAME/"
